<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vaccination-Booking</title>

    <style>
        body {
            background-color: #fff;
            color: #000000;
        }
        .navbar {
            background-color: #fff;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-light">
        <span class="mx-auto">
            <h2>Sign Up</h2>
        </span>
    </nav>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top:-65px; margin-right: 10px;">
        <button class="btn btn-primary" type="button" onclick="location.href='/'">HOME</button>
    </div>
    <br><br>
    <div class="container" style="width:35%">
        <div class="card text-center bg-dark">
            <div class="card-body text-dark bg-light mb-3">
                <div class="d-grid gap-2 d-md-flex justify-content">
                    <div class="container-fluid">
                        <span id="error" style="color:red;">{{error}}</span>
                        <form id="signupForm"action="/signup" method="POST" onsubmit="return validateForm()">
                            <br>
                            <div class="d-flex">
                                <h5>Name </h5>
                                <input id="name" class="form-control" type="text" name="name" style="margin-left: 60px;margin-top: -4px;" required placeholder="Enter your Name">
                            </div>
                            <br>
                            <div class="d-flex">
                                <h5>Email </h5>
                                <input class="form-control" type="email" name="email" style="margin-left: 65px;margin-top: -4px;" required placeholder="Enter your Email-Id">
                            </div>
                            <br>
                             <div class="d-flex">
                                <h5>Age </h5>
                                <input class="form-control" type="number" name="age" min="18" max="60" style="margin-left: 65px;margin-top: -4px;" required placeholder="Enter your Age">
                            </div>
                            <br>
                            <div class="d-flex">
                                <h5>Password </h5>
                                <input class="form-control" type="password" name="password" id="password" style="margin-left: 30px;margin-top: -4px;" required placeholder="Enter password">
                            </div><span id="pass_error" style="color:red;"></span><br>
                            <div class="d-flex">
                                <h5>Retype </h5>
                                <input class="form-control" type="password" id="confirmPassword" style="margin-left: 43px;margin-top: -4px;" required placeholder="Re-enter password">
                            </div>
                            <br>
                            <div class="d-flex">
                                <h5>Phone</h5>
                                <input class="form-control" type="number" name="ph_no" id="phone" style="margin-left: 57px;margin-top: -4px;" required placeholder="Enter your Phone Number">
                            </div>
                            <span id="ph_error" style="color:red;"></span><br>
                            <button type="submit" class="btn btn-primary">Signup</button>
                        </form>
                        
                    </div>
                </div>
            </div>
            <div class="card-footer bg-light text-muted text-center">
                Already an existing user? <a href="/login">Login Here!</a>
            </div>
        </div>
    </div><br><br><br>

    <script>
        function validateForm() {
         var name = document.getElementById('name').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementsByName('email')[0].value;
             var age = document.getElementsByName('age').value;
            const passwordPattern = /^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$/;

            const error = document.getElementById('error');
            const ph_error = document.getElementById('ph_error');
            const pass_error = document.getElementById('pass_error');

            if (password !== confirmPassword) {
                pass_error.textContent ="Passwords do not match.";
                return false;
            }

            if (!passwordPattern.test(password)) {
                pass_error.textContent ="Password should be at least 8 characters long and contain at least one letter, one number, and one special character.";
                return false;
            }

            if (phone.length !== 10 || isNaN(phone)) {
                ph_error.textContent ="Invalid phone number. Please enter a 10-digit phone number.";
                return false;
            }

            if (!validateEmail(email)) {
                error.textContent = "Invalid email address. Please enter a valid email address.";
                return false;
            }

            return true;
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }


    </script>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
crossorigin="anonymous" referrerpolicy="no-referrer" />

</body>

</html>
