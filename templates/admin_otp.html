<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Vaccination-Booking</title>
</head>

<body>
    <!-- Nav Bar Content -->
    <nav class="navbar navbar-light bg-dark">
        <span class="mx-auto text-white">
            <h2>Admin Portal</h2>
        </span>
    </nav>

    <!-- Home Button -->
    <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 10px; margin-right: 10px;">
        <button class="btn btn-primary" type="button" onclick="location.href='/logout'">Logout</button>
    </div>
    <center> <h1>Welcome {{name}}! </h1></center>
    <br><br>
    <div class="container" style="width:35%">
        <div class="card text-center">
            <div class="card-header bg-dark text-white">
                <h2>Verify Your OTP!</h2>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form action="/admin/verify_otp" method="POST">
                        <br>
                        <div class="d-flex">
                            <h5>OTP: </h5>
                            <input class="form-control" type="number" name="otp" required placeholder="Enter your otp">
                        </div><br>
                        <span style="color: red;">{{error}}</span><br>
                        <button type="submit" class="btn btn-primary">Verify Now!</button><br><br>
                        <span style="color: green; background-color: black;">{{success}}</span>
                    </form>
                </div>
            </div>
        </div>
        <div class="card-footer text-muted text-center">
            Didn't receive OTP? <a href="/admin/send_otp">Receive one!</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
