<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Vaccination-Booking</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-light">
        <div class="container">
            <h2 class="mx-auto">Admin Portal</h2>
            <button class="btn btn-light" type="button" onclick="location.href='/';">HOME</button>
        </div>
    </nav>

    <div class="container mt-5" style="width: 400px;">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <h2 class="text-center">Admin Log-In!</h2>
            </div>
            <div class="card-body">
                <form action="/admin/login" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-Id">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                    </div>
                    <span style="color: red;">{{error}}</span>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Log-In</button>
                    </div>
                </form>
            </div>
            <div class="card-footer bg-dark text-muted text-center">
                Don't have an Admin account? <a href="/admin/signup">Create One!</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
