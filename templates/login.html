<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Vaccination-Booking</title>

    <style>
        .navbar {
            background-color: #fff;
        }

    </style>
</head>

<body>

    <nav class="navbar navbar-light">
        <span class="mx-auto">
            <h2>Vaccination Booking</h2>
            <button class="btn btn-primary" type="button" onclick="location.href='/';">HOME</button>
        </span>
    </nav>


    <div class="container mt-5" style="width: 35%;">
        <div class="card text-center">
            <div class="card-header">
                <h2>Login</h2>
            </div>
            <div class="card-body">
                <div class="container-fluid">
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-Id">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                        </div>
                        <span id="error" style="color: red;">{{error}}</span>
                        <br>
                        <button type="submit" class="btn btn-primary">Log-In</button>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <p>Don't have an account? <a href="/signup">Create One!</a></p>
                <p><a href="/forget_password">Forget Password!</a></p>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</body>

</html>
