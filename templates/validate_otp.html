<!DOCTYPE html>
<html>

<head>
  <title>Validate OTP</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/009/221/366/original/injection-vaccine-icon-filled-line-syringe-and-drugs-bottle-logo-medicine-and-healthcare-design-symbol-illustration-free-vector.jpg" type="image/icon type">
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Validate OTP</h1>
    <form action="/validate-otp" method="post">
      <div class="form-group">
        <input type="hidden" name="phone_number" value="{{ phone_number }}">
      </div>
      <div class="form-group">
        <input type="text" name="otp" class="form-control" placeholder="Enter OTP" required>
      </div>
      <button type="submit" class="btn btn-primary">Validate OTP</button>
    </form>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
