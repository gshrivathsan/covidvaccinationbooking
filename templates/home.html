<!DOCTYPE html>
<html>
<head>
    <title>Vaccination Booking</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Vaccination Booking</h1>
        <div class="buttons">
            <button class="btn" onclick="redirectTo('/login')">Login</button>
            <button class="btn" onclick="redirectTo('/signup')">Sign Up</button>
        </div>
        <div class="loader" id="loader"></div>
    </div>
    <script>
        function redirectTo(url) {
            document.getElementById('loader').style.display = 'block';
            setTimeout(function() {
                window.location.href = url;
             }, 1000);
}

    </script>
</body>
<style>
    body {
    background-color: #f5f5f5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.title {
    font-size: 36px;
    margin-bottom: 30px;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 10px;
}

.btn {
    padding: 10px 20px;
    font-size: 16px;
    background-color: brown;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.loader {
    border: 8px solid #f3f3f3;
    border-top: 8px solid #3498db;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 2s linear infinite;
    display: none;
    margin-top: 20px;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

</style>
</html>
